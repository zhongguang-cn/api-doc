info:
  description: |
    This is AO.space Gateway OpenAPI reference document.

    # Introduction
    This API document offers API definitions that can be used to make authentication and authorization
    with an AO.space. Once you done the auth process, you can use such as: `call`, `upload`, `download`, `sse`
    , endpoints/channcel to securely sned and receive end-to-end encrypted requests and responses.

    ![space-api-flow.png](assets/space-api-flow.png)
    
    # OpenAPI Specification
    This API is documented in **OpenAPI format** and is rendered using
    [ReDoc](https://github.com/Redocly/redoc) tools. In addition to standard
    OpenAPI syntax we use a few [vendor extensions](https://github.com/Redocly/redoc/blob/main/docs/redoc-vendor-extensions.md).
    The standard reference we follow for OpenAPI document syntax is the [OpenAPI-Specification v3.0.0](https://spec.openapis.org/oas/v3.0.3)

    # Errors
    We use a unified error message format to respond to errors. The format is as follows:

    ```json
    {
      "code": "GW-404",
      "message": "space doesn't exist",
      "errorId": "e02708e8-6c78-400f-b3ad-763420ea99de",
      "errors": [
        {
          "context": "parameter with path: space.id",
          "message": "cannot be null or empty"
        }
      ]
    }
    ```
