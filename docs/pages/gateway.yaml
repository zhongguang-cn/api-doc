components:
  schemas:
    AccessToken:
      type: object
      properties:
        userId:
          type: string
        clientUUID:
          type: string
        endpoint:
          type: string
        sharedSecret:
          type: string
        sharedInitializationVector:
          $ref: '#/components/schemas/IvParameterSpec'
        expiresAt:
          $ref: '#/components/schemas/ZonedDateTime'
        openApiAppletId:
          type: string
        openApiAppletVersion:
          type: string
        openApiScopes:
          uniqueItems: true
          type: array
          items:
            type: string
        openApi:
          type: boolean
        token:
          type: string
    AccountInfoResult:
      type: object
      properties:
        role:
          description: 用户是admin还是guest
          type: string
        personalName:
          description: 用户昵称
          type: string
        personalSign:
          description: 用户签名
          type: string
        createAt:
          description: 用户创建时间
          type: string
          allOf:
          - $ref: '#/components/schemas/OffsetDateTime'
        aoId:
          description: 用户实际上的aoid
          type: string
        clientUUID:
          description: 用户clientUUID
          type: string
        phoneModel:
          description: 绑定手机型号
          type: string
        userDomain:
          description: 用户域名
          type: string
        imageMd5:
          description: 用户image的md5值
          type: string
        userStorage:
          description: 用户已用空间
          type: string
        totalStorage:
          description: 用户总空间
          type: string
        did:
          description: didDoc 分布式身份标识信息
          type: string
    AdminBindInfo:
      required:
      - clientUUID
      - phoneModel
      - password
      type: object
      properties:
        clientUUID:
          description: clientUUID
          pattern: \S
          type: string
        phoneModel:
          description: phoneModel
          pattern: \S
          type: string
        applyEmail:
          description: applyEmail
          type: string
        spaceName:
          description: spaceName
          pattern: "^[a-zA-Z0-9\\u4e00-\\u9fa5\\`~!@#$%^&*()-_+=|{}':;',\\\\[\\\\\
            ].<>/?~！@#￥%……&*（）——+|{}【】‘；：”“’。，、？]{1,24}$"
          type: string
        password:
          description: 管理员密码
          pattern: \S
          type: string
        enableInternetAccess:
          description: enableInternetAccess
          type: boolean
    AdminBindResult:
      type: object
      properties:
        authKey:
          description: 随机32位密钥
          type: string
        userDomain:
          description: userdomain
          type: string
        boxUuid:
          description: boxuuid
          type: string
        clientUUID:
          description: 用户clientUUID
          type: string
        boxName:
          description: boxname
          type: string
        aoId:
          description: 用户aoId
          type: string
        spaceName:
          description: 空间标识
          type: string
        avatarUrl:
          description: 头像 url
          type: string
    AdminPasswdInfo:
      required:
      - password
      type: object
      properties:
        password:
          description: 管理员密码
          pattern: \S
          type: string
    AlgorithmConfig:
      description: 网关总体加密算法相关的配置信息
      type: object
      properties:
        publicKey:
          $ref: '#/components/schemas/PublicKey'
        transportation:
          $ref: '#/components/schemas/Transportation'
    ApplyInfoNewDeviceReq:
      required:
      - deviceInfo
      - clientUuid
      type: object
      properties:
        deviceInfo:
          description: 设备类型
          pattern: \S
          type: string
        clientUuid:
          description: 新设备的 clientUuid
          pattern: \S
          type: string
        applyId:
          description: 本次申请的id
          type: string
    ApplyInfoReq:
      required:
      - deviceInfo
      type: object
      properties:
        deviceInfo:
          description: 设备类型
          pattern: \S
          type: string
        applyId:
          description: 本次申请的id
          type: string
    AuthorizedTerminalLoginConfirmInfo:
      description: 授权终端免扫码登录确认所需要的信息。
      required:
      - accessToken
      - encryptedClientUUID
      type: object
      properties:
        accessToken:
          description: 更新业务接口访问 token 的 token。
          pattern: \S
          type: string
        encryptedClientUUID:
          description: 对称密钥加密的clientuuid。
          pattern: \S
          type: string
        login:
          description: 是否允许登录。
          type: boolean
        autoLogin:
          description: 是否自动登录。
          type: boolean
